<!DOCTYPE.html>
<html>
<head>
<title>cursor and clear property</title>
<style>

.cursor{
background-color:blue;
height:400px;
display: flex;
cursor:pointer;
}
.cursor div{
background-color:yellow;
height:20%;
width:20%;
margin:50px;
margin-left:4%;
text-align:center;
font-size:2em;
}


.clear{
clear:right;
}
</style>
</head>
<body>
<h1>cursor and clear property</h1>
<div class="cursor">
<div class "flex-grow:1">ppppppppvvvvp</div>
<div class"flex-grow:2">2</div>
<div class"flex-grow:3">3</div>
<div class"flex-grow:4">mmm</div>
<div class"flex-grow:5">5</div>
<div class"flex-grow:6">6</div>
</div>
<img src="images/Kechaoda,ikall.jpeg" width="5%"/>
<p>this is some text ,this is some text ,this is some text ,this is some text </p>
<div class="clear">this is some text this is some text this is some text vvthis is some text vthis is some text this is some text this is some text </div>
</body>
</html>
