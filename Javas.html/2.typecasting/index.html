<!DOCTYPE html>
<html>
    <head>
        <title>Typecasting</title>
    </head>
<body>
    <h1> Typecasting</h1>
    <script>
     let a = 3 + 3 + 'Riyaz' + 0 + 8 + 'birth' + true

     console.log('value',a);
     console.log(typeof a);

     let b=true + 5 + 2 + 'No' + true + false

     console.log('value',b);
     console.log(typeof b);


</script>     
</body>    
</html>
