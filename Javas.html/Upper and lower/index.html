<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type="text" id="text" oninput="onclear()"></br>
	<button onclick="uppercase()">Upper </button>
	<button onclick="lowercase()">Lower </button>

	<p id="answer"></p>

</body>
<script>
	function onclear () {
		if (document.getElementById('text').value == '') {
			document.getElementById("answer").innerHTML = '';
		}
	}
	function uppercase () {
		let letter = document.getElementById('text').value;
		if (letter == letter.toUpperCase()) {
		    document.getElementById("answer").innerHTML = "It Is Uppercase"
		} else{
			document.getElementById("answer").innerHTML = "It Is Not Uppercase"
		}
	}

	function lowercase () {
		let letter = document.getElementById('text').value;
		if (letter == letter.toLowerCase()) {
			document.getElementById("answer").innerHTML = "It Is Lowercase"
		} else{
			document.getElementById("answer").innerHTML = "It Is Not Lowercase"
		}
	}

	
</script>
</html>
